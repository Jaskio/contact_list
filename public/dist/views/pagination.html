<div>
    <ul class="pagination" style="justify-content: flex-end;">
        <li class="page-item"
            ng-class = "{'disabled': PGC.currentPage == 0}"
            ng-click = "PGC.setPage(0)">
            <a class="page-link" href="#">First</a>
        </li>
        <li class="page-item"
            ng-class = "{'disabled': PGC.currentPage == 0}"
            ng-click = "PGC.currentPage > 0 && PGC.setPage(PGC.currentPage - 1)">
            <a class="page-link" href="">&laquo;</a>
        </li>
        <li class="page-item"
            ng-class="{'active': page == PGC.currentPage + 1}"
            ng-repeat = "page in PGC.generatePages(PGC.maxPages)
                | startFrom: (PGC.currentPage > 1 ? PGC.currentPage - 2 : 0) 
                | limitTo: PGC.pageSize"
            ng-click = "PGC.setPage(page - 1)">
            <a class="page-link" href="">
                {{page}}
            </a>
        </li>
        <li class="page-item"
            ng-class = "{'disabled': !(PGC.currentPage < PGC.maxPages - 1)}"
            ng-click = "PGC.currentPage < PGC.maxPages - 1 && PGC.setPage(PGC.currentPage + 1)">
            <a class="page-link" href="">&raquo;</a>
        </li>
        <li class="page-item"
            ng-class = "{'disabled': !(PGC.currentPage < PGC.maxPages - 1)}"
            ng-click = "PGC.currentPage < PGC.maxPages && PGC.setPage(PGC.maxPages - 1)">
            <a class="page-link" href="">Last</a>
        </li>
    </ul>
</div>
